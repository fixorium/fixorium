 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixorium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="                
                <li><a href="#">Swap</a></li>
                <li><a href="                  
                <li><a href="#">Analytics</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="wallet">
            <h2>Fixorium Wallet</h2>
            <button id="connect-wallet-btn">Connect Wallet</button>
            <button id="disconnect-wallet-btn" style="display: none;">Disconnect Wallet</button>
            <div id="wallet-balance"></div>
        </section>
        <section id="swap">
            <h2>Swap Tokens</h2>
            <form>
                <label for="token1">Token 1:</label>
                <input type="text" id="token1" placeholder="Search token...">
                <label for="token2">Token 2:</label>
                <input type="text" id="token2" placeholder="Search token...">
                <button id="swap-btn">Swap</button>
            </form>
        </section>
        <section id="tokens">
            <h2>Token List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Price</th>
                        <th>Market Cap</th>
                        <th>Liquidity</th>
                    </tr>
                </thead>
                <tbody id="token-list">
                    <!-- Token list will be populated here -->
                </tbody>
            </table>
        </section>
        <section id="analytics">
            <h2>Analytics</h2>
            <div id="chart-container">
                <!-- Chart will be rendered here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
    </html>
