 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixorium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fixorium</h1>
    </header>
    <section id="about">
        <h2>About Fixorium</h2>
        <p>Welcome to Fixorium, a blockchain-based platform for token swapping and trading.</p>
    </section>
    <section id="wallet">
        <h2>Wallet</h2>
        <button id="connect-wallet-btn">Connect Wallet</button>
    </section>
    <section id="token">
        <h2>Token</h2>
        <button id="deploy-token-btn">Deploy New Token</button>
        <button id="swap-btn">Swap Tokens</button>
        <button id="trade-btn">Trade Tokens</button>
    </section>
    <section id="buy-sell">
        <h2>Buy/Sell Fixorium Token</h2>
        <button id="buy-btn">Buy Fixorium Token</button>
        <button id="sell-btn">Sell Fixorium Token</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
